<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.7s ease-in-out;
        }
        h2 { margin-bottom: 15px; }
        input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease;
        }
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px #667eea;
            outline: none;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }
        .switch {
            margin-top: 10px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOverlay 0.3s ease;
            z-index: 1000;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            animation: popIn 0.3s ease;
            max-width: 300px;
        }
        .close-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #ff4d4d;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        @keyframes fadeOverlay {
            from {opacity: 0;} to {opacity: 1;}
        }
        @keyframes popIn {
            from {transform: scale(0.8); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }
    </style>
</head>
<body>

<div class="container" id="form-container">
    <h2 id="form-title">Signup</h2>
    <form id="form" action="/signup" method="POST">
        <input type="text" name="name" id="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>
    </form>
    <div class="switch" onclick="toggleForm()">Already have an account? Login</div>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="overlay" id="overlay">
    <div class="overlay-content">
        <p>{{ messages[0] }}</p>
        <button class="close-btn" onclick="closeOverlay()">OK</button>
    </div>
</div>
{% endif %}
{% endwith %}

<script>
const formType = "{{ form_type }}"; // from Flask

function toggleForm(forceLogin = false) {
    const container = document.getElementById("form-container");
    const form = document.getElementById("form");
    const title = document.getElementById("form-title");

    if (title.textContent === "Signup" || forceLogin) {
        title.textContent = "Login";
        form.action = "/login";
        form.innerHTML = `
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        `;
        document.querySelector(".switch").innerText = "Don't have an account? Signup";
    } else {
        window.location.href = "/"; // reload to show signup again
    }
}

function closeOverlay() {
    document.getElementById("overlay").style.display = "none";
}

// Auto switch to login if server told us
if (formType === "login") {
    toggleForm(true);
}
</script>

</body>
</html>
